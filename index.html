<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe - Play Now!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic-Tac-Toe online - A classic game with modern design">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <main>
      <section id="container">
        <article id="heading">
          <h1>ğŸ® Tic Tac Toe</h1>
          <p id="turn-indicator">Player <span id="current-player">O</span>'s Turn</p>

        <article id="element-container">
          <button id="element1" class="elements" data-status="blank" aria-label="Cell 1"></button>
          <button id="element2" class="elements" data-status="blank" aria-label="Cell 2"></button>
          <button id="element3" class="elements" data-status="blank" aria-label="Cell 3"></button>
          <button id="element4" class="elements" data-status="blank" aria-label="Cell 4"></button>

          <button id="element6" class="elements" data-status="blank" aria-label="Cell 6"></button>
          <button id="element7" class="elements" data-status="blank" aria-label="Cell 7"></button>
          <button id="element8" class="elements" data-status="blank" aria-label="Cell 8"></button>
          <button id="element9" class="elements" data-status="blank" aria-label="Cell 9"></button>
        </article>
        
        <article id="popup" class="popup hidden">
          <div class="popup-content">
            <div class="popup-icon" id="popup-icon">ğŸ‰</div>

      </section>
      
      <!-- Sidebar Toggle Button -->
      <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
        <span class="toggle-icon">ğŸ“Š</span>

      <!-- Right Sidebar -->

          <div class="sidebar-header">
            <h2>ğŸ“… Game Stats</h2>
            <button id="sidebar-close" class="sidebar-close" aria-label="Close sidebar">âœ•</button>
          </div>
          
          <div class="sidebar-section">
            <button id="startButton" onclick="restart()" class="restart-button-sidebar">
              ğŸ”„ Restart Game
            </button>
          </div>
          
          <div class="sidebar-section">
            <h3 class="section-title">Score Board</h3>
            
            <div class="score-card">
              <div class="score-card-header player-o">
                <span class="player-icon">â­•</span>
                <span class="player-name">Player O</span>
              </div>
              <div class="score-card-body">
                <div class="score-display" id="score-o">0</div>
                <div class="score-label">Wins</div>
              </div>
            </div>
            
            <div class="score-card">
              <div class="score-card-header player-x">
                <span class="player-icon">âŒ</span>
                <span class="player-name">Player X</span>
              </div>
              <div class="score-card-body">
                <div class="score-display" id="score-x">0</div>
                <div class="score-label">Wins</div>
              </div>
            </div>
            
            <div class="score-card">
              <div class="score-card-header draw">
                <span class="player-icon">ğŸ¤</span>
                <span class="player-name">Draws</span>
              </div>
              <div class="score-card-body">
                <div class="score-display" id="score-draw">0</div>
                <div class="score-label">Total</div>
              </div>
            </div>
          </div>
          
          <div class="sidebar-section">
            <button onclick="resetScores()" class="reset-scores-button">
              ğŸ—‘ï¸ Reset All Scores
            </button>
          </div>
          
          <div class="sidebar-footer">

      </aside>
    </main>
  </body>
</html>
